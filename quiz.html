<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZA Punters | Quiz Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
    
      
    <div class="menu-toggle" id="menu-toggle">
      ☰
    </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="news.html">Sports News </a></li>
        <li><a href="punters.html">Punters Hub</a></li>
        <li><a href="tips.html">Betting Tips</a></li>
        <li><a href="quiz.html">Survey</a><li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="quiz-section">
    <h1>ZA Punters Weekly Survey</h1>
    <p>Answer these simple questions and stand a chance to win airtime or bettingvouchers!</p>

    <form id="quizForm" name="submit-to-google-sheet">
      <label>Full Name:</label>
      <input type="text" name="name" placeholder="Enter your full name" required>

      <label>WhatsApp Number:</label>
      <input type="text" name="whatsapp" placeholder="e.g. 0712345678" required>

      <label>1. What does "Odds" represent in betting?</label>
      <select name="q1" required>
        <option value="">Select an answer</option>
        <option value="Chance of winning">Chance of winning</option>
        <option value="Team ranking">Team ranking</option>
        <option value="Number of goals">Number of goals</option>
      </select>

      <label>2. What percentage your Balance Should u stake on one ticket</label>
      <select name="q2" required>
        <option value="">Select an answer</option>
        <option value="10-15%">10-15%</option>
        <option value="50%">50%</option>
        <option value="All of it">All of it</option>
      </select>

      <label>3️. Whats the safest way to bet long-term?</label>
      <select name="q3" required>
        <option value="">Select an answer</option>
        <option value="Bet responsibly and track results">Bet responsibly and track results</option>
        <option value="Bet only on favourites">Bet only on favourites</option>
        <option value="Double bets when you lose">Double bets when you lose</option>
      </select>

      <button type="submit" class="btn">Submit Answers</button>
      <p id="msg"></p>
    </form>
  </section>

  <footer>
    <p>© 2025 ZA Punters. All rights reserved.</p>
  </footer>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx91zxK7Rlc2Gr9_JOEZyiA0isiwWTDCWE-ixgvZDwrkG9HiZwcDHes3iKOeUX6n5Dq/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML = "✅ Thank you! Your answers were submitted successfully.Winners Will be Contacted Via Whatsapp."
        setTimeout(() => msg.innerHTML = "", 4000)
        form.reset()
      })
      .catch(error => {
        msg.innerHTML = "❌ There was an error. Please try again."
      })
    })
  </script>
  <script src="menu.js"></script>
</body>
</html>
